<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		window.onload = function() {
			var person = prompt("Please enter your name", "Name");
  			if (person != null) {
    			document.getElementById("main").innerHTML = "Hello " + person;
  			}
  		}
	</script>
</head>
<body>
	<p id="main"></p>
</body>
</html>
