<!DOCTYPE html>
<html>
<head>
	<title> FORM </title>
</head>
<body>
	<form action="/form.js">
		Username: <input type="text" name="username" placeholder="user">
		<br>
		Password: <input type="password" name="pass" placeholder="password">
		<hr>
		Gender: 
		<br>
		Male: <input type="radio" name="gender" value="male" id="male" checked>
		<br>
		Female: <input type="radio" name="gender" value="female" id=”female”>
		<br>
		Other: <input type="radio" name="gender" value="other" id=”other”>
		<hr>
		Weight: <input type="number" name="weight" value="0" min="0">
		<br>
		Height: <input type="number" name="weight" value="0" min="0">
		<hr>
		Telephone: <input type="tel" name="usertel">
		<hr>
		<input type="reset" value="Reset">
		<input type="submit" value="Register">

	</form>
</body>
</html>
