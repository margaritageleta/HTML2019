<!DOCTYPE html>
<html>
<head>
	<title> basic9 </title>
	<style type="text/css">
		.grid-container {
			width: 600px;
			height: 200px;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr;
			padding: 1px;
			background-color: rgb(0,0,0);
		}
		.grid-container div{
			background-color: rgb(255,255,255);
			margin: 1px;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
</body>
</html>
